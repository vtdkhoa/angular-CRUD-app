<div>
  <br>

  <!-- /First Container/ -->
  <div class="container">

    <!-- /Second Container/ -->
    <div class="container">

      <!-- /Content/ -->
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">

        <!-- /After login successfully/ -->
        <div class="blocks" *ngIf="authService.isAuthenticated()">
          <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon> Add Post
          </button>
        </div>
        <!-- /After login successfully/ -->

        <!-- /Need to be Logged in/ -->
        <div class="blocks" *ngIf="!authService.isAuthenticated()">
          <button mat-raised-button color="primary" (click)="authService.login()">
            <mat-icon>input</mat-icon> Login to Add Post
          </button>
        </div>
        <!-- /Need to be Logged in/ -->

      </div>
      <!-- Content -->

    </div>
    <!-- /Second Container/ -->

  </div>
  <!-- /First Container/ -->
  <br>

  <!-- /Third Container/ -->
  <div class="container">

    <!-- /Content/ -->
    <div fxLayout="row" fxLayoutAlign="center center" class="content">

      <!-- /Card/ -->
      <mat-card class="card">

        <!-- /Card Title/ -->
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Recent Post</h3>
        </mat-card-title>
        <!-- /Card Title/ -->

        <!-- /Card Content/ -->
        <mat-card-content>
          <div class="example-container mat-elevation-z8">

            <!-- /Table/ -->
            <mat-table #table [dataSource]="dataSource">

              <!-- /Column_Date Posted/ -->
              <ng-container matColumnDef="date_posted">
                <mat-header-cell *matHeaderCellDef>Dated Posted</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.date_posted | date: 'd/M/y' }}
                  <!-- Format: date/Month/year -->
                </mat-cell>
              </ng-container>
              <!-- /Column_Date Posted/ -->

              <!-- /Column_Title/ -->
              <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.title }}
                </mat-cell>
              </ng-container>
              <!-- /Column_Title/ -->

              <!-- /Column_Body/ -->
              <ng-container matColumnDef="body">
                <mat-header-cell *matHeaderCellDef>Body</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.body }}
                </mat-cell>
              </ng-container>
              <!-- /Column_Body/ -->

              <!-- /Column_Category/ -->
              <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.category }}
                </mat-cell>
              </ng-container>
              <!-- /Column_Category/ -->

              <!-- /Column_Delete button/ -->
              <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <a (click)="deletePost(element.position)" type="button">
                    <mat-icon class="icon">delete</mat-icon>
                  </a>
                </mat-cell>
              </ng-container>
              <!-- /Column_Delete button/ -->

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>
            <!-- /Table/ -->

          </div>
        </mat-card-content>
        <!-- /Card Content/ -->

      </mat-card>
      <!-- /Card/ -->

    </div>
    <!-- /Content/ -->

  </div>
  <!-- /Third Container/ -->

</div>
